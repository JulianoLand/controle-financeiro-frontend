<!-- register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro</title>
</head>
<body class="px-6">
    <div class="flex flex-col items-center justify-center h-screen">
        
        <img class="w-1/2 pb-5" src="./public/iconCat.svg" alt="icone da aplicação, um porquinho com metricas desenhada no corpo dele.">
        
        <div class="border p-4 rounded-md">
            <h2 class="text-center uppercase font-bold">Cadastro</h2>
            <form id="registerForm" class="flex flex-col gap-3">
                <input class="border border-black p-1 rounded-md" type="text" id="nome" placeholder="Nome" required />
                <input class="border border-black p-1 rounded-md" type="email" id="email" placeholder="E-mail" required />
                <input class="border border-black p-1 rounded-md" type="password" id="senha" placeholder="Senha" required />
                <input class="border border-black p-1 rounded-md" type="password" id="confimarSenha" placeholder="Confirmar Senha" required />
                <button class="bg-green-600 text-white px-4 py-2 rounded-md" type="submit">Cadastrar</button>
                <p>Já possui cadastro. <a href="./login.html" class="text-orange-500">Faça seu login.</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="/js/register.js"></script>
</body>
</html>
